# 其他
port 26379

# 必须先设置moitor，再设置其他
# sentinel monitor [master-group-name] [ip] [port] [quorum]
# quorum：至少几个哨兵发现master挂掉后，才认为master真正down掉
sentinel myid a919f506818dd2031cdaad4665ced918e53ac905

# 多少失效时间，一个master才会被这个sentinel主观地认为是不可用的
sentinel deny-scripts-reconfig yes

# 必须先设置moitor，再设置auth-pass
# 设置连接master和slave时的密码，注意master和slave的密码应该设置相同。
# sentinel auth-pass <master-name> <password>
sentinel monitor mymaster 172.20.0.3 6379 1

# sentinel的日志
dir "/data/redis/sentinel"
logfile "./sentinel.log"

# 后台启动，否则会exited with code 0，至少得有一个前台运行
daemonize no
# Generated by CONFIG REWRITE
sentinel down-after-milliseconds mymaster 5000
sentinel auth-pass mymaster 123456
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 0
sentinel known-replica mymaster 172.20.0.12 6379
sentinel known-replica mymaster 172.20.0.11 6311
sentinel current-epoch 0
